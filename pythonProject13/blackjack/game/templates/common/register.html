{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="icon" href="https://papik.pro/uploads/posts/2023-02/1676163461_papik-pro-p-poker-risunok-12.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background:#F8EFD2;">
    <div class="position-relative">
            <div class="position-absolute top-0 start-50 translate-middle-x">
                <br><br><br>
                <img src="{% static 'logo.jpg' %}" alt="blackjack" width="350" height="110">
                <br><br><hr><br>
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                    <center><form action="." method="post" style="font-weight:bold;text-transform:uppercase;">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <br><hr><br>
                        <input type="submit" value=">REGISTER<" name="register" class="btn btn-danger" style="font-weight:bold;width:100%;">
                    </form></center>
                    {% if message %}
                        <p>{{ message }}</p>
                    {% endif %}
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
