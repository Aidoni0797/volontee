{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background:#F8EFD2;">
    <div class="position-relative">
        <div class="position-absolute top-0 start-50 translate-middle-x">
            <br><br><br>
            <img src="{% static 'logo.jpg' %}" alt="blackjack" width="350" height="110">
            <br><br><br>
            <h5>to start the <span style="color:#AA4B49;font-weight:bold;">GAME</span>, enter your <span style="color:AA4B49;font-weight:bold;">NAME</span>:</h5>
            <hr>
            <form action="." method="post" style="font-weight:bold;width:100%;">
                {% csrf_token %}
                <center>{{ form.as_p }}</center>
                <input type="submit" value=">LOGIN<" name="login" class="btn btn-danger" style="font-weight:bold;width:100%;">
            </form>
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
